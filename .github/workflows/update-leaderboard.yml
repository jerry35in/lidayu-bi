name: Update Leaderboard

on:
  schedule:
    - cron: '*/1 * * * *'  # 每分钟运行一次
  workflow_dispatch:       # 允许手动触发
  issues:
    types: [opened, labeled]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch all score issues
        run: |
          curl -s "https://api.github.com/repos/${{ github.repository }}/issues?labels=score&state=all&per_page=100" \
          | jq -r '.[] | select(.body | contains("accountId")) | .body' \
          | grep -o '{.*}' \
          | jq -s 'sort_by(-.accuracy, .time) | .[0:50]' \
          > leaderboard.json

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add leaderboard.json
          git diff --quiet && echo "No changes" || (git commit -m "Update leaderboard" && git push)
